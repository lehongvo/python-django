{% extends 'base.html' %}

{% block title %}{% if post %}Edit{% else %}Create{% endif %} Post - Django Blog{% endblock %}

{% block content %}
    <h1 style="color: #667eea; margin-bottom: 25px;">
        {% if post %}✏️ Edit Post{% else %}➕ Create New Post{% endif %}
    </h1>
    
    <form method="post">
        {% csrf_token %}
        
        <label for="title">📝 Title:</label>
        <input 
            type="text" 
            id="title" 
            name="title" 
            value="{% if post %}{{ post.title }}{% endif %}" 
            required
            placeholder="Enter post title..."
        />
        
        <label for="content">📄 Content:</label>
        <textarea 
            id="content" 
            name="content" 
            rows="15" 
            required
            placeholder="Write your blog post content here..."
        >{% if post %}{{ post.content }}{% endif %}</textarea>
        
        <label for="author">✍️ Author:</label>
        <input 
            type="text" 
            id="author" 
            name="author" 
            value="{% if post %}{{ post.author }}{% endif %}" 
            required
            placeholder="Enter your name..."
        />
        
        <div class="checkbox-container">
            <input 
                type="checkbox" 
                id="is_published" 
                name="is_published" 
                {% if post.is_published %}checked{% endif %}
            />
            <label for="is_published" style="margin: 0; margin-left: 10px;">
                Publish this post (checked = published, unchecked = draft)
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">
                {% if post %}💾 Update Post{% else %}✨ Create Post{% endif %}
            </button>
            <a 
                href="{% if post %}{% url 'post_detail' post.pk %}{% else %}{% url 'post_list' %}{% endif %}" 
                class="btn btn-secondary"
            >
                ❌ Cancel
            </a>
        </div>
    </form>
{% endblock %}
