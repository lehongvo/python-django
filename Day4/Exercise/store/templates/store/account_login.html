{% extends 'store/base.html' %}
{% load static %}

{% block title %}Login - TechStore 2025{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-sign-in-alt text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Login Required</h2>
                <p class="text-gray-600">Please login to access your account</p>
            </div>
            
            <div class="space-y-4">
                <a href="{% url 'store:user_login' %}" class="block w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition-colors text-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login to Account
                </a>
                
                <a href="{% url 'store:register' %}" class="block w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition-colors text-center">
                    <i class="fas fa-user-plus mr-2"></i>
                    Create New Account
                </a>
                
                <div class="text-center text-xs text-gray-500 pt-2 border-t">
                    Admin? <a href="/admin/login/" class="text-indigo-600 hover:text-indigo-700">Login to Admin Panel</a>
                </div>
            </div>
            
            <div class="mt-6 pt-6 border-t border-gray-200">
                <div class="text-center text-sm text-gray-600">
                    <p class="mb-4">Or continue as guest</p>
                    <a href="{% url 'store:home' %}" class="text-indigo-600 hover:text-indigo-700">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
