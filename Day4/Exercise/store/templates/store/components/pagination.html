<div class="flex items-center justify-center space-x-2 my-6">
    {% if page_obj.has_previous %}
        <a class="px-3 py-1 rounded bg-gray-200" href="?{{ page_param }}={{ page_obj.previous_page_number }}">Prev</a>
    {% endif %}
    <span class="px-3 py-1">Page {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
    {% if page_obj.has_next %}
        <a class="px-3 py-1 rounded bg-gray-200" href="?{{ page_param }}={{ page_obj.next_page_number }}">Next</a>
    {% endif %}
</div>
