<div class="product-card bg-white rounded-lg shadow p-4">
    {% if product.image %}
        <img src="{{ product.thumbnail_url|default:product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded">
    {% endif %}
    <h3 class="text-lg font-semibold mt-3">{{ product.name }}</h3>
    {% if show_description %}
        <p class="text-gray-600 text-sm mt-1">{{ product.short_description|default:product.description|truncatewords:18 }}</p>
    {% endif %}
    <div class="flex items-center justify-between mt-3">
        <span class="text-indigo-600 font-bold">{% load store_filters %}{{ product.price|format_vnd }}</span>
        <a href="{{ product.get_absolute_url }}" class="text-sm text-white bg-indigo-600 px-3 py-1 rounded">View</a>
    </div>
</div>
